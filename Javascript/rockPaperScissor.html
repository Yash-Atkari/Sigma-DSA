<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="rockPaperScissor.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png">
        </div>
        <div class="choice" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkXfjLpsEpTui0Bks4tCuuwzVfx_rljveI9Jj68PwdjAPSslu2h_ZN-FFkCngD2-X4OVk&usqp=CAU">
        </div>
        <div class="choice" id="scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqPLc5jt6UWel1Vrpc_k8cuH8ox8thO0Jn6-La1LQRhkcHMO2CGfVEzOdP1JY5yhP3D9Q&usqp=CAU">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="rockPaperScissor.js"></script>
</body>
</html>
